<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ch√∫c m·ª´ng 20-10 üíê</title>
  <style>
    html,body{
      margin:0;
      height:100%;
      background:#000;
      overflow:hidden;
      font-family:"Segoe UI",Inter,Roboto,sans-serif;
    }
    canvas{
      position:fixed;
      inset:0;
      background:#000;
      display:block;
    }
    .card{
      position:fixed;
      left:50%;top:50%;
      transform:translate(-50%,-50%) scale(.95);
      background:rgba(255,20,147,0.08);
      border:1px solid rgba(255,20,147,0.25);
      backdrop-filter:blur(12px);
      padding:30px 45px;
      border-radius:20px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
      color:#ffd6ea;
      opacity:0;
      transition:opacity .6s ease,transform .6s ease;
    }
    .card.show{opacity:1;transform:translate(-50%,-50%) scale(1);}
    .card h1{margin:0;font-size:36px;color:#ff9bd7;}
    .card p{
      margin-top:12px;
      font-size:16px;
      line-height:1.6;
      color:#ffc6e7;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="card" id="popup">
    <h1>üíñ Ch√∫c m·ª´ng 20-10 üíê</h1>
    <p id="msg"></p>
  </div>

  <script>
  // --- MATRIX CH·ªÆ R∆†I THEO C·ªòT ---
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const letters = ['c','h','√∫','c',' ','m','·ª´','n','g',' ','n','g','√†','y',' ','2','0','/','1','0','üíñ'];
  const fontSize = 16; // nh·ªè h∆°n
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(0);

  function draw(){
    // l√†m m·ªù nh·∫π ƒë·ªÉ t·∫°o v·ªát s√°ng
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'rgba(255,20,147,0.9)';
    ctx.font = fontSize + "px Inter, sans-serif";
    for(let i=0;i<drops.length;i++){
      const text = letters[Math.floor(Math.random()*letters.length)];
      ctx.fillText(text, i*fontSize, drops[i]*fontSize);
      // random reset v·ªã tr√≠ khi ra kh·ªèi khung
      if(drops[i]*fontSize > canvas.height && Math.random() > 0.985){
        drops[i] = 0;
      }
      drops[i] += 0.35; // t·ªëc ƒë·ªô r∆°i (ch·∫≠m l·∫°i)
    }
    requestAnimationFrame(draw);
  }
  draw();

  // --- POPUP CH√öC ---
  const popup = document.getElementById('popup');
  const msg = document.getElementById('msg');
  const text = "Ch√∫c m√†y 1 ng√†y 20/10 th·∫≠t vui v·∫ª üíê\n8386 v·∫°n s·ª± nh∆∞ √Ω, t·ª∑ s·ª± nh∆∞ m∆°,\ntri·ªáu tri·ªáu b·∫•t ng·ªù v√† lu√¥n xinh ƒë·∫πp h·ªçc gi·ªèi üíñ";

  function typeWriter(txt, el, speed=35){
    let i = 0;
    const interval = setInterval(()=>{
      el.textContent += txt[i] ?? '';
      i++;
      if(i >= txt.length) clearInterval(interval);
    }, speed);
  }

  setTimeout(()=>{
    popup.classList.add('show');
    typeWriter(text, msg);
  }, 2500);
  </script>
</body>
</html>
