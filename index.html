<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ch√∫c m·ª´ng 20-10 ‚Äî Matrix Rain</title>
  <style>
    html,body{
      height:100%;margin:0;background:#000;overflow:hidden;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
    #c{position:fixed;inset:0;display:block}
    .card{
      position:fixed;
      left:50%;top:50%;transform:translate(-50%,-50%) scale(.9);
      background:rgba(255,20,147,0.06);
      border:1px solid rgba(255,20,147,0.18);
      backdrop-filter: blur(8px);
      color:#ffd6ea;
      padding:28px 36px;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      text-align:center;
      opacity:0;pointer-events:none;
      transition:opacity .6s ease, transform .6s cubic-bezier(.2,.8,.2,1);
      z-index:5;
      min-width:240px;
    }
    .card.show{opacity:1;transform:translate(-50%,-50%) scale(1);pointer-events:auto}
    .card h1{margin:0;font-size:28px;letter-spacing:1px}
    .card p{
      margin:10px 0 0;font-size:14px;opacity:.9;
      white-space:pre-wrap;display:inline-block;
      border-right:2px solid #ff9ad6; /* con tr·ªè nh√°y */
      animation: blink .8s step-end infinite alternate;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .top-right-note{
      position:fixed;right:14px;top:14px;color:#ff9ad6;
      font-size:13px;opacity:.9;z-index:4
    }
    canvas{filter:drop-shadow(0 0 6px rgba(255,20,147,0.18));}
    @media (max-width:600px){
      .card{padding:18px 20px;border-radius:14px}
      .card h1{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="top-right-note">Nh·∫•n m√†n h√¨nh ƒë·ªÉ hi·ªán/·∫©n popup</div>
  <canvas id="c"></canvas>

  <div class="card" id="popup">
    <h1 id="title">Ch√∫c m·ª´ng 20-10</h1>
    <p id="subtitle"></p>
  </div>

  <script>
  // ========== Hi·ªáu ·ª©ng m∆∞a t·ª´ ==========
  const phrases = [
    ["20/10", "vui", "v·∫ª", "nha üíñ"],
    ["Ch√∫c", "m·ª´ng", "20-10"],
    ["Happy", "Women‚Äôs", "Day üíê"]
  ];
  const color = '255,20,147';
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;
  const fontSize = Math.max(16, Math.floor(Math.min(W, H) / 30));
  ctx.font = fontSize + 'px monospace';
  const columns = Math.floor(W / (fontSize * 4));
  const streams = [];

  for (let i = 0; i < columns; i++) {
    const phrase = phrases[i % phrases.length];
    streams.push({
      words: phrase,
      pos: Math.random() * H * -1,
      speed: fontSize * (0.3 + Math.random() * 0.6), // ch·∫≠m h∆°n
      column: i
    });
  }

  function draw() {
    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    ctx.fillRect(0,0,W,H);
    for (let s of streams) {
      const x = s.column * (fontSize * 4);
      s.words.forEach((word, idx)=>{
        const y = s.pos - idx * (fontSize * 1.4);
        ctx.fillStyle = `rgba(${color},${1 - idx*0.25})`;
        ctx.fillText(word, x, y);
      });
      s.pos += s.speed * 0.5;
      if (s.pos - (s.words.length * fontSize) > H + 50) {
        s.pos = -Math.random() * 400 - 50;
      }
    }
    requestAnimationFrame(draw);
  }
  draw();
  addEventListener('resize', ()=>{W = canvas.width = innerWidth;H = canvas.height = innerHeight;});

  // ========== Popup xu·∫•t hi·ªán sau 3s + typing effect ==========
  const popup = document.getElementById('popup');
  const titleEl = document.getElementById('title');
  const subtitleEl = document.getElementById('subtitle');
  const message = "Ch√∫c m√†y 1 ng√†y 20/10 th·∫≠t vui v·∫ª üíê\n8386 v·∫°n s·ª± nh∆∞ √Ω, t·ª∑ s·ª± nh∆∞ m∆°,\ntri·ªáu tri·ªáu b·∫•t ng·ªù v√† lu√¥n xinh ƒë·∫πp h·ªçc gi·ªèi  üêí üêí üêí";

  function showPopup(){
    popup.classList.add('show');
    typeText(message, subtitleEl);
  }

  function typeText(text, el){
    let i = 0;
    const speed = 40; // t·ªëc ƒë·ªô g√µ
    el.textContent = '';
    const typing = setInterval(()=>{
      el.textContent += text[i];
      i++;
      if(i >= text.length) clearInterval(typing);
    }, speed);
  }

  setTimeout(showPopup, 3000); // delay 3s

  // toggle popup
  let tapped = false;
  function toggle(){ tapped = !tapped; tapped ? showPopup() : popup.classList.remove('show'); }
  addEventListener('pointerdown', ()=>toggle());
  </script>
</body>
</html>
