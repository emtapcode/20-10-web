<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ch√∫c m·ª´ng 20-10 ‚Äî Matrix Rain</title>
  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden;font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    #c{position:fixed;inset:0;display:block}
    .card{
      position:fixed;
      left:50%;top:50%;transform:translate(-50%,-50%) scale(.9);
      background:rgba(255,20,147,0.06);
      border:1px solid rgba(255,20,147,0.18);
      backdrop-filter: blur(6px);
      color:#ffd6ea;

    }
    .card.show{opacity:1;transform:translate(-50%,-50%) scale(1);pointer-events:auto}
    .card h1{margin:0;font-size:28px;letter-spacing:1px}
    .card p{margin:10px 0 0;font-size:14px;opacity:.9}
    .btn{display:inline-block;margin-top:12px;padding:8px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#ffc7e5;cursor:pointer}
    .top-right-note{position:fixed;right:14px;top:14px;color:#ff9ad6;font-size:13px;opacity:.9;z-index:4}
    canvas{filter:drop-shadow(0 0 6px rgba(255,20,147,0.18));}
    @media (max-width:600px){.card{padding:18px 20px;border-radius:14px} .card h1{font-size:20px}}
  </style>
</head>
<body>
  <div class="top-right-note">Nh·∫•n m√†n h√¨nh ƒë·ªÉ hi·ªán/·∫©n popup</div>
  <canvas id="c"></canvas>
  <div class="card" id="popup">
    <h1 id="title">Ch√∫c m·ª´ng 20-10</h1>
    <p id="subtitle">Ch√∫c m√†y 20/10 vui v·∫ª, xinh t∆∞∆°i, h·ªçc gi·ªèi v√† lu√¥n chill nh∆∞ Gen Z ch√≠nh hi·ªáu üòéüíê</p>
    <button class="btn" id="copyBtn">Sao ch√©p l·ªùi ch√∫c</button>
  </div>
  <script>
  const phrases = [
    'Ch√∫c m·ª´ng 20-10',
    'T∆∞∆°i c∆∞·ªùi m·ªói ng√†y',
    'Xinh ƒë·∫πp v√† t·ª± tin',
    'Happy Women\'s Day',
    'M√£i lu√¥n r·ª±c r·ª°',
    'M·ªôt ng√†y ng·∫≠p tr√†n y√™u th∆∞∆°ng üíê'
  ];

  const mainTitle = 'Ch√∫c m·ª´ng 20-10';
  const smallMsg = 'Ch√∫c m√†y 20/10 vui v·∫ª, xinh t∆∞∆°i, h·ªçc gi·ªèi v√† lu√¥n chill nh∆∞ Gen Z ch√≠nh hi·ªáu üòéüíê';
  const showAfterMs = 2000;
  const color = '255,20,147';

  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;
  const fontSize = Math.max(14, Math.floor(Math.min(W, H) / 40));
  ctx.font = fontSize + 'px monospace';
  const columns = Math.floor(W / fontSize);
  const streams = [];
  for (let i = 0; i < columns; i++) {
    const phrase = phrases[i % phrases.length];
    const chars = phrase.split('');
    streams.push({phraseChars: chars,pos: Math.random() * H * -1,speed: fontSize * (0.6 + Math.random() * 1.2),column: i,offset: Math.floor(Math.random() * chars.length)});
  }

  function draw() {
    ctx.fillStyle = 'rgba(0,0,0,0.12)';
    ctx.fillRect(0,0,W,H);
    for (let s of streams) {
      const x = s.column * fontSize + 8;
      const len = Math.floor(4 + Math.random() * 6);
      for (let k = 0; k < len; k++){
        const idx = (s.offset + k) % s.phraseChars.length;
        const ch = s.phraseChars[idx] || ' ';
        const y = s.pos - k * fontSize;
        if (k === 0) {
          ctx.fillStyle = `rgba(${color},1)`;
          ctx.fillText(ch, x, y);
          ctx.fillStyle = `rgba(${color},0.12)`;
          ctx.fillText(ch, x+0.6, y+0.6);
        } else {
          const alpha = Math.max(0, 0.9 - k * 0.22);
          ctx.fillStyle = `rgba(${color},${alpha})`;
          ctx.fillText(ch, x, y);
        }
      }
      s.pos += s.speed * 0.03;
      if (s.pos - (len * fontSize) > H + 50) {
        s.pos = -Math.random() * 200 - 50;
        s.offset = (s.offset + Math.floor(Math.random() * s.phraseChars.length) + 1) % s.phraseChars.length;
        s.speed = fontSize * (0.6 + Math.random() * 1.2);
      }
    }
    requestAnimationFrame(draw);
  }

  addEventListener('resize', ()=>{W = canvas.width = innerWidth;H = canvas.height = innerHeight;});
  draw();

  const popup = document.getElementById('popup');
  const titleEl = document.getElementById('title');
  const subtitleEl = document.getElementById('subtitle');
  titleEl.textContent = mainTitle;
  subtitleEl.textContent = smallMsg;

  function showPopup(){popup.classList.add('show');}
  function hidePopup(){popup.classList.remove('show');}
  setTimeout(showPopup, showAfterMs);
  let tapped = false;
  function toggle(){ tapped = !tapped; tapped ? showPopup() : hidePopup(); }
  addEventListener('pointerdown', (e)=>{if (e.target.closest('.btn')) return;toggle();});
  
  document.getElementById('copyBtn').addEventListener('click', async (e)=>{
    try{await navigator.clipboard.writeText(subtitleEl.textContent);
      e.target.textContent = 'ƒê√£ sao ch√©p!';
      setTimeout(()=> e.target.textContent = 'Sao ch√©p l·ªùi ch√∫c', 1500);
    }catch(err){e.target.textContent = 'Kh√¥ng copy ƒë∆∞·ª£c';}
  });

  // ‚úÖ cho ph√©p ƒë·ªïi c√¢u ch√∫c b·∫±ng URL
  (function applyUrlParams(){
    const url = new URL(location.href);
    if(url.searchParams.get('msg')){
      subtitleEl.textContent = decodeURIComponent(url.searchParams.get('msg'));
    }
    if(url.searchParams.get('title')){
      titleEl.textContent = decodeURIComponent(url.searchParams.get('title'));
    }
  })();
  </script>
</body>
</html>
