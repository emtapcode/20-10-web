<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ch√∫c m·ª´ng 20-10 üíê</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      overflow:hidden;
      font-family:"Segoe UI",Inter,Roboto,sans-serif;
    }
    canvas{
      position:fixed;
      inset:0;
      display:block;
      background:#000;
    }
    .card{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%) scale(.95);
      background:rgba(255,20,147,0.08);
      border:1px solid rgba(255,20,147,0.25);
      backdrop-filter:blur(12px);
      padding:30px 45px;
      border-radius:20px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
      color:#ffd6ea;
      opacity:0;
      transition:opacity .6s ease, transform .6s ease;
      max-width:90%;
      white-space:pre-wrap;
    }
    .card.show{opacity:1;transform:translate(-50%,-50%) scale(1);}
    .card h1{margin:0;font-size:36px;color:#ff9bd7;}
    .card p{
      margin-top:12px;
      font-size:16px;
      line-height:1.6;
      color:#ffc6e7;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="card" id="popup">
    <h1>üíñ Ch√∫c m·ª´ng 20-10 üíê</h1>
    <p id="msg"></p>
  </div>

  <script>
  // === Hi·ªáu ·ª©ng ch·ªØ r∆°i Matrix ===
  const c = document.getElementById('matrix');
  const ctx = c.getContext('2d');

  function resizeCanvas(){
    c.width = window.innerWidth;
    c.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const chars = ['ch√∫c','m·ª´ng','ng√†y','20/10'];
  const fontSize = 24;
  const columns = Math.floor(c.width / (fontSize * 1.3));
  const drops = new Array(columns).fill(0);

  function draw(){
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,c.width,c.height);
    ctx.fillStyle = 'rgba(255,20,147,0.9)';
    ctx.font = fontSize + "px Inter, sans-serif";

    for(let i=0;i<drops.length;i++){
      const text = chars[Math.floor(Math.random()*chars.length)];
      ctx.fillText(text, i*fontSize*1.3, drops[i]*fontSize);
      if(drops[i]*fontSize > c.height && Math.random()>0.975){
        drops[i]=0;
      }
      drops[i]+=0.8;
    }
    requestAnimationFrame(draw);
  }
  draw();

  // === Hi·ªán popup + hi·ªáu ·ª©ng g√µ ch·ªØ ===
  const popup = document.getElementById('popup');
  const msg = document.getElementById('msg');
  const text = "Ch√∫c m√†y 1 ng√†y 20/10 th·∫≠t vui v·∫ª üíê\n8386 v·∫°n s·ª± nh∆∞ √Ω, t·ª∑ s·ª± nh∆∞ m∆°,\ntri·ªáu tri·ªáu b·∫•t ng·ªù v√† lu√¥n xinh ƒë·∫πp h·ªçc gi·ªèi üíñ";

  function typeWriter(txt, el, speed=35){
    let i = 0;
    const interval = setInterval(()=>{
      el.textContent += txt[i] ?? '';
      i++;
      if(i >= txt.length) clearInterval(interval);
    }, speed);
  }

  setTimeout(()=>{
    popup.classList.add('show');
    typeWriter(text, msg);
  }, 2500);
  </script>
</body>
</html>
